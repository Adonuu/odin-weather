<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div id="search">
        <form id="search-form">
            <input type="text" id="search-input" name="query" placeholder="Search City Name..." />
            <button type="submit" id="search-button" aria-label="Search">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                    <circle cx="10" cy="10" r="7" fill="none" stroke="currentColor" stroke-width="2"/>
                    <line x1="16" y1="16" x2="22" y2="22" stroke="currentColor" stroke-width="2"/>
                </svg>
            </button>
        </form>
    </div>
    <div id="cityInfo">
        <div id="cityName"></div>
        <div id="cityLatitude"></div>
        <div id="cityLongitude"></div>
    </div>
    <div id="today">
        <div id="todayWeather">Today's Weather</div>
        <div id="currentDay" class="day"></div>
    </div>
    <div id="nextWeek">
        <div id="nextWeekTitle">Next Week</div>
        <div id="nextWeek0" class="day"></div>
        <div id="nextWeek1" class="day"></div>
        <div id="nextWeek2" class="day"></div>
        <div id="nextWeek3" class="day"></div>
        <div id="nextWeek4" class="day"></div>
        <div id="nextWeek5" class="day"></div>
    </div>
    
</body>
</html>
