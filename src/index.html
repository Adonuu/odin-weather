<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
</head>
<body>
    <div id="search"></div>
    <div id="cityInfo">
        <div id="cityName"></div>
        <div id="cityLatitude"></div>
        <div id="cityLongitude"></div>
    </div>
    <div id="today">
        <div id="todayWeather">Today's Weather</div>
        <div id="currentDay" class="day"></div>
    </div>
    <div id="nextWeek">
        <div id="nextWeekTitle">Next Week</div>
        <div id="nextWeek0" class="day"></div>
        <div id="nextWeek1" class="day"></div>
        <div id="nextWeek2" class="day"></div>
        <div id="nextWeek3" class="day"></div>
        <div id="nextWeek4" class="day"></div>
        <div id="nextWeek5" class="day"></div>
    </div>
    
</body>
</html>
